<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
  <h3>demo on for loop</h3>
  <script>
	 //printing  1 to 20 natural numbers
	  for(let i=1; i<=20; i++){
         document.write(i+' ');
        
		  }
		 document.write('<br>');
    //printing 20 1 to 1 natural numbers
	  for(let j=20; j>=1; j--){
         document.write(j+' ');
        }
     document.write('<br>');

	  // for(i=1, j=1, k=1;i<=20, j<=10, k<=8; ++i, ++j, ++k)
	for(i=1, j=1, k=1;i<=20;i++, ++j, k++)
	 document.write(i+`&nbsp;`+j+`&nbsp;`+k+`<br>`);
  </script>
 </body>
</html>
