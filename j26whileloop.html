<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
  <h3>demo on while loop</h3>
  <script>
	let i=1; //init
	while(i<=6) //condition
	{
     document.write("hello"); // body
	  i++; // step
		}
     document.write("<br>");

	 //printing  1 to 20 natural numbers
	 i=1;
   while(i<=20)
   {
	   document.write(i+" ");
	   i++;  //i++; or i+=1; or  i=i+4
	   }
	    document.write("<br>");
      //printing  20 to 1 natural numbers
      i=20; 
	  while(i>=1)
	  {
        document.write(i+' ');
		--i; //i--; or i-=1 or i=i-3;
		  }
  </script>
 </body>
</html>
