<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
  <h3>demo on do while loop</h3>
  <script>
	 //printing  1 to 20 natural numbers
	 let i=1;
	 do{
		 document.write(i+' ');
           i++;
		}while(i<=20);
		 document.write('<br>');

    //printing 20 1 to 1 natural numbers
     i=21;
	 do{
		 document.write(i+' ');
           i--;
		}while(i>=1);
  </script>
 </body>
</html>
