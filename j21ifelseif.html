<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
  <h3>Demo on if else if</h3>
  <script>
            //finding biggest of two number
      let n = parseInt(prompt("enter int value"));
   
    
	if(n%2===0){
	document.write(n+`is Even number`);
	}else{ 
	document.write(n+`is Odd number`);
    }
  </script>

 </body>
</html>
