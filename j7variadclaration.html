<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js</title>
 </head>
 <body>
 <h3>demo on  variable declarations</h3>
    <script>
	var x=100; //init
	let y=222; //init
	document.write(x+"<br>"+y+"<br>");
       x=111;   //Modification
       y=222;  //Modification
      document.write(x+"<br>"+y+"<br>");
   
    //constant/fixed variable
	const PI=3.14; //init
	const EXP=2.718;
       document.write(PI+"<br>"+EXP+"<br>");
     //PI=5.6   error,bcz const not allowed to mdify the value
	 //const Z; error,bcz const not allowed only declaration
	 </script>
  
</body>
</html>
