<!--example on js -->
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js</title>
 </head>
 <body>
 <h3>demo on non-primitive dt</h3>
     <script>
           // object creation & init with default values
	   var b= new Boolean();
       var st= new String();
	   let n= new Number();
	   let d= new Date();
	   const a=[]; // array
	   document.write("b is"+b+"<br>");
	   document.write("st is"+st+"<br>");
	   document.write("n is"+n+"<br>");
	   document.write("d is"+d+"<br>");
	   document.write("a is"+a+"<br>");

	      //object creaton & init with given values
	       var b1= new Boolean(true);
           var st1=new String("Vishal");
     	   let n1=new Number(123);
	       let d1=new Date("2022-8-01");
	     const a1=[10,20,30,40,50,60,70,80]; // array
		  document.write("b1 is"+b1+"<br>");
		  document.write("st1 is"+st1+"<br>");
		  document.write("n1 is"+n1+"<br>");
		  document.write("d1 is"+d1+"<br>");
		  document.write("a1 is"+a1+"<br>");
	   </script>
</body>
</html>
