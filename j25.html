<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JS</title>
 </head>
 <body>
    <h3>demo on switch case</h3>

   <script>

   let n=22, x=1, y=2;
   switch(n)
   {
	      case x:document.write("1");
	              break;
		  case y:document.write("2");
	              break;
		default:document.write("No");
   }
   </script>
 </body>
</html>
